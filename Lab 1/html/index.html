<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register_user.css">
    <title>User</title>
</head>
<body>

<nav id="nav-bar">
    <ul>
        <li class="nav-bar"><a href="index.html">Register New User</a></li>
        <li class="nav-bar"><a href="allusers.html">All Users</a></li>
        <li class="nav-bar"><a href="test.html">Tests</a></li>
    </ul>
</nav>

<div class="login-box">
    <h2>Register</h2>
    <form id="user-form" method="post">
        <div class="user-box">
            <input type="text" name="username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="number" name="age">
            <label>Age</label>
        </div>
        <div class="user-box">
            <input type="email" name="email">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="text" name="address">
            <label>Address</label>
        </div>
        <div class="user-box">
            <input type="password" name="password">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="text" name="securityQuestion">
            <label>Security question</label>
        </div>
        <div class="user-box">
            <input type="text" name="answer">
            <label>Answer</label>
        </div>
        <button id="user-form-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <a href="#" onclick="return sendFormValidation()">Submit</a>
        </button>
    </form>
</div>
</body>
<script type="module" src="../js/script.js"></script>
</html>
